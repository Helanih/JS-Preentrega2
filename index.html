<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Artículos de Limpieza</title>
</head>
<body>
    <div id="calculadora">
        <h2>Calculadora de Artículos de Limpieza</h2>
        <label for="producto">Producto:</label>
        <select id="producto">
            <option value="lavaplatos">Lavaplatos</option>
            <option value="cloro">Cloro</option>
            <option value="desinfectante">Desinfectante</option>
        </select>
        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad">
        <button onclick="calcularTotal()">Calcular Total</button>
        <p>Total: <span id="total">0</span></p>
    </div>
    <div id="precios">
        <h3>Precios</h3>
        <ul>
            <li>Lavaplatos: $1.800 ARS</li>
            <li>Cloro: $2.000 ARS</li>
            <li>Desinfectante: $1.500 ARS</li>
        </ul>
    </div>
    <script src="calculadora.js"></script>
</body>
</html>
